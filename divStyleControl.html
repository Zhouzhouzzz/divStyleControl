 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>div属性控制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #styleChange{
            margin-top: 10px;
            margin-left: 45%;
            border-color: black;
            border-style: solid;
            background-color: green;
            border-width: 1px;
            width: 100px;
            height: 100px 
        }
    </style>
</head>
<body>
    <div style="padding-left: 40%">
        <button type="button" onclick="widerButton()">变宽</button>
        <button type="button" onclick="higherButton()">变高</button>
        <button type="button" onclick="colorButton()">变色</button>
        <button type="button" onclick="hiddenButton()">隐藏</button>
        <button type="button" onclick="recoverButton()">重置</button>
    </div> 
    <div id="styleChange"></div> 
  
<script src="styleChange.js"></script>
</body>
</html>
